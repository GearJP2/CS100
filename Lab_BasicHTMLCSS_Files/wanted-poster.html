<!DOCTYPE html>
<html lang="en">

<head>
  <title>Wanted Poster</title>
  <link rel="stylesheet" href="css/posterStyles.css">
  <style>
    
    body {
      background-image: url('img/wood.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      padding: 20px;
    }
    .poster{
      background-image: url('img/paper.jpg');
    }

  </style>
</head>

<body>
  <div class="poster">
    <h1>WANTED</h1>
    <p class="subheading">Dead or Alive</p>
    <img id="mugshot" src="img/criminal.png" />
    <h2 class="name">Billy the Kid</h2>
    <p class="description">Armed & very dangerous</p>
    <h2>Reward</h2>
    <div id="price"><span class="double-underline">$50.000</span></div>
</body>

</html>
